<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            flex-direction: row-reverse;
        }
        .box {
            width: 50px;
            height: 50px;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box" style="background-color: aqua;">A</div>
        <div class="box" style="background-color: rgb(98, 175, 175);">B</div>
        <div class="box" style="background-color: rgb(39, 113, 113);">C</div>
        <div class="box" style="background-color: rgb(13, 69, 118);">D</div>
    </div>
</body>
</html>
