<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codingOn Cafe</title>
</head>
<body>
    <h1>codingOn Cafe</h1>
    <br>
    <h2>음료 리스트</h2>
    <ul>
        <li>커피류
            <ol>
                <li>아메리카노(HOT): 3,500원</li>
                <li>아메리카노(ICE): 4,000원</li>
                <li>카페라떼: 4,000원</li>
            </ol>
        </li>
        <li>주스류
            <ol>
                <li>망고 주스: 3,000원</li>
                <li>오렌지 주스: 3,500원</li>
            </ol>
        </li>
        <li>차류
            <ol>
                <li>녹차: 4,000원</li>
                <li>허브차: 4,500원</li>
            </ol>
        </li>
    </ul>
    <hr>
    <p><strong>아메리카노</strong>는 물에 에스프레소 샷을 탄 음료입니다.</p>
    <p><strong>카페라떼</strong>는 우유에 에스프레소 샷을 탄 음료입니다.</p>
    <p><strong>망고 주스</strong>는 열대과일 망고를 넣어 만든 생과일 주스입니다.</p>
</body>
