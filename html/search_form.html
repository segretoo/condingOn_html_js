<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    <h2>코딩온 검색</h2>
    <!-- form: 전송방식 get, post -->
    <form action="search" method="post">
        <p>
        <!-- input 한 줄 입력 -->
        <!-- type text(글자) submit(서버에 전송) -->
        <!-- name 서버페이지와 연동하는 속성 -->
        <input type="text" name="q" placeholder="검색어 입력">
        <button type="submit">검색</button>
        </p>  
    </form>
</body>
</html>
