<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag</title>
</head>
<body>
   <form action="register.jsp" method="post">
    <fieldset>
        <legend>수강 신청</legend>
        <p>
            <label for="cid">학과번호</label>
            <input type="text" id="cid" name="cid" value="c1234">
        </p>
        <p>
            <label for="major">학과</label>
            <select name="major" id="major">
                <option value="software>">소프트웨어학과</option>
                <option value="mechanic>">기계공학과</option>
                <option value="electonic>">전기전가공학과</option>
                <option value="architect>">건축공학과</option>
            </select>
        </p>
    </fieldset> 
   </form> 
</body>
</html>
