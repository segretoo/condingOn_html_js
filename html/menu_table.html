<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴판</title>
    <style>
        table{text-align: center;}
    </style>
</head>
<body>
    <h3>메뉴판</h3>
    <table border="1" cellspacing="0" width="150">
        <thead>
            <tr>
                <th>분류</th>
                <th>음식</th>
            </tr>
        </thead>
        <tr>
            <td rowspan="4">분식</td>
        </tr>
        <tr>
            <td>라면</td>
        </tr>
        <tr>
            <td>김밥</td>
        </tr>
        <tr>
            <td>떡볶이</td>
        </tr>
        <tr>
            <td rowspan="4">한식</td>
        </tr>
        <tr>
            <td>된장찌개</td>
        </tr>
        <tr>
            <td>김치찌개</td>
        </tr>
        <tr>
            <td>비빔밥</td>
        </tr>
    </table>
</body>
</html>
