<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h2>설문조사</h2>

    <div>
       <form>  
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="name">이메일</label>
                <input type="email" placeholder="love@example.com" id="name" name="name">
            </div>
        
            <h3>나이</h3>
            <div>
                <label><input type="radio" name="age" value="10">10대</label>
                <label><input type="radio" name="age" value="20">20대</label>
                <label><input type="radio" name="age" value="30">30대</label>
                <label><input type="radio" name="age" value="40">40대</label>
                <label><input type="radio" name="age" value="50">50대</label>
                <label><input type="radio" name="age" value="60">60대 이상</label>
            </div>

            <h3>원하는 강의(복수 응답 가능합니다.)</h3>
            <div>
                <label><input type="checkbox" name="class" value="html">html</label>
                <label><input type="checkbox" name="class" value="javascript">javascript</label>
                <label><input type="checkbox" name="class" value="css">css</label>
            </div>
            <br>
            <div>
                <textarea name="content" rows="10" cols="60" placeholder="하고 싶은 말을 써주세요:)"></textarea>
                <br>
                <input type="submit" value="제출">
            </div>
        </form>
    </div>
</body>
</html>
