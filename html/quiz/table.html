<head>

    <title>table</title>
</head>
<body>
    <div>
        <table border="1" width="500" height="200" cellspacing="0">

                <td rowspan="2">3</td>
                <td>center</td>
            </tr>
            <tr>
                <td colspan="4">4</td>
            </tr>
        </table>
    </div>
</body>
</html>
