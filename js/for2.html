<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3의 배수 출력
        //자연수 20 까지의 3의 배수 출력
        //블럭 - 실행문이 1줄일때 생략 가능
        //3의 배수의 개수 세기

        let num = Number(prompt("숫자입력"));
        let count = 0;
        
        for(let i=1; i<=num; i++){
            if(i % 3 === 0){
                count++;
                document.write(i + " ");
            }
        }

        document.write("<br>3의 배수의 개수: " + count);
    </script>
</body>
</html>
