<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan</title>
    <style>
        div{
            border: 1px solid #131368;
            float: left;
            margin: 10px;
            padding: 10px;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <h2>gugudan</h2>
    <script>
        for(let i=2; i<=9; i++){
            document.write("<div>");
            for(let j=1; j<=9; j++){
                document.write(i + "*" + j + "=" + (i*j) + "<br>");
            }
            document.write("<div>");
        }
    </script>
</body>
</html>
