<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            'y' - 계속 반복
            'n' - 반복 중단
            그 외의 키 - 키를 잘못 눌렀습니다
        */

        while(true){
            let key = prompt("계속 반복하시나요?");

            if(key === 'y'){
                alert("계속 반복");
            }else if(key === 'n'){
                alert("반복 중단");
                break;
            }else{
                alert("키를 잘못 눌렀습니다");
            }
        }
        document.write("프로그램 종료");
    </script>
</body>
</html>
