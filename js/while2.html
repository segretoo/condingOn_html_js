<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        let sum = 0;

        while(true){
            i++;
            sum += i;
            document.write(i + "");
            if(i === 10){
                break;
            }
        }

        document.write(sum);
    </script>
</body>
</html>
